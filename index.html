<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสอบถาม</title>
</head>
<body>
    <style>
        h3 {
            text-align: center; 
        }
        table{
            
    margin: 0 auto;
    text-align: left;
        }
    </style>
<h3>แบบสอบถาม</h3>
<hr>
    <table  bgcolor="#fff8e1" align="center">
            <td><b>ข้อมูลผู้ตอบแบบสอบถาม</b></td>
            <td></td>
        </tr>
        <tr>
            <td ><b>ชื่อ-นามสกุล</b></td>
            <td ><input type="text"  size="40" name="name"></td>
        </tr>
        <tr>
            <td ><b>รหัสนักศึกษา</b></td>
            <td ><input type="text"  size="40"name="student_id"></td>
        </tr>

        <tr>
            <td><b>เพศ</b></td>
            <td>
                <input  type="radio" name="gender" value="male" checked>ชาย
                <input  type="radio" name="gender" value="female" >หญิง
            </td>
        </tr>
        <tr >
            <td><b>สังกัดคณะ</b></td>
            <td >
                    <select  size="10" name="faculty" multiple>
                        <option>วิทยาสาตร์</option>
                        <option>วิทยาการคอมพิวเตอร์</option>
                        <option>ครุศาสตร์</option>
                        <option>บริหารธุรกิจและการจัดการ</option>
                        <option>เทคโนโลยีอุตสาหกรรม</option>
                        <option>เกษตรศาสตร์</option>
                        <option>พยาบาลศาสตร์</option>
                        <option>สาธารณสุข</option>
                        </optgroup>
                        </select>
            </td>
            <tr>
            </tr>
        </tr>
        <tr>
            <td><b>แม่สีที่ชื่นชอบ</b></td>
        </tr>
        <tr>
            <td>
                <label>
                <input type="checkbox" name="red"> สีแดง
            </label>
            <label>
                <input type="checkbox" name="green"> สีเขียว
            </label>
            <label>
                <input type="checkbox" name="blue"> สีน้ำเงิน
            </label></td>
        </tr>
        <tr>
            <td><b>ผลไม้ที่ชื่นชอบ</b></td>
        </tr>
        <tr>
            <td>
                <label>
                <input type="checkbox" name="Mango"> มะม่วง
            </label>
            <label>
                <input type="checkbox" name="custard apple"> น้อยหน่า
            </label>
            <label>
                <input type="checkbox" name="durian"> ทุเรียน
            </label></td>
        </tr>
        <tr>
            <td>
                <label>
                <input type="checkbox" name="Longan"> ลำใย
            </label>
            <label>
                <input type="checkbox" name="foreigner"> ฝรั่ง
            </label>
            <label>
                <input type="checkbox" name="watermelon"> แตงโม
            </label></td>
        </tr>
        <tr>
            <td><b>อาหารที่ชื่นชอบ</b></td>
        </tr>
        <tr>
            <td>
                <label>
                <input type="checkbox" name="Tomyamkoong"> ต้มยำกุ้ง
            </label>
            <label>
                <input type="checkbox" name="Minced_sPork_Omelette"> ไข่เจียวหมูสับ
            </label>
            <label>
                <input type="checkbox" name="Chicken_Galangal_Curry"> แกงข่าไก่
            </label></td>
        </tr>
        <tr>
            <td>
                <label>
                <input type="checkbox" name="Chicken_Green_Curry"> แกงเขียวหวานไก่
            </label>
            <label>
                <input type="checkbox" name="Pad_Thai"> ผัดไทย
            </label>
            <label>
                <input type="checkbox" name="Radnameegrob"> ราดหน้าหมี่กรอบ
            </label></td>
        </tr>
        <tr>

            <td colspan="2" style="text-align:center;">
                <input type="submit" value="ส่งข้อมูล">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
