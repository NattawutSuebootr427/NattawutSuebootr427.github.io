<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show list in HTML</title>
  <style>
     h3{
       border: 1px solid red;
     }
  </style>
</head>
<body>
  <h3>Unordered List</h3>
  <h4>My favarite Fruits</h4>
  <ul>
    <li>apple</li>
    <li>watermelon</li>
    <li>Mango</li>
  </ul> 
  <hr>
  <h3>Ordered List</h3>
  <h4>Todo List</h4>
  <ol>
    <li>Go to school</li>
    <li>Go to bank</li>
    <li>Go to Bigc</li>
  </ol>
</body>
</html>
